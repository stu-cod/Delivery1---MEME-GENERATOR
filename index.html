<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME-GENERATOR</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class=" main-layout main-header full">
        <div class="flex justify-between align-center">
            <h2 class="main-logo">Stu<span>M</span>e<span>M</span>e</h2>
            <ul class="main-navbar clean-list">
                <li>
                    <button class="nav-btn" onclick="onGalleryClick()">gallery</button>
                </li>
                <li>
                    <button class="nav-btn">saved</button>

                </li>
                <li>
                    <button class="nav-btn">about</button>
                </li>
            </ul>

        </div>
    </header>

    <section style="display: none;" class="meme-editor">
        <div class="canvas-container">
            <canvas width="400" height="400">
            </canvas>
        </div>

        <label for="text">Edit text:</label>
        <input oninput="onEditTxt(value)" type="text" id="text" placeholder="Edit text here">

        <button onclick="onAddLine()">+</button>
        <button onclick="onChangeLine()">^</button>
        <button onclick="onRemoveLine()">-</button>

        <label for="txt-color">Edit text Color:</label>
        <input onchange="onEditColor(value)" type="color" id="txt-color">

        <button onclick="onIncreaseFont()">+</button><button onclick="onDecreaseFont()">-</button>
        <section class="share">
            <button>save</button>
            <a href="#" onclick="onDownloadMeme(this)" download="MyMeme.gif">
                Download
            </a>
            <button>share on facebook</button>
        </section>
    </section>

    <section class="gallery">
        <section class="filtering flex justify-between align-center">
            <div>
                <input class="search" type="text" oninput="" />
                <button class="search-btn" onclick="">
                    search
                </button>
            </div>
            <div class="filtering-btns">
                <button>happy</button>
                <button>sad</button>
                <button>sarcastic</button>
                <button>crazy</button>
                <button>funny</button>
            </div>
        </section>

        <section class="file-upload">
            <input id="hidden-file-input" style="display: none;" type="file" onchange="onImgInput(event)" />
            <button onclick="triggerFileInput()" class="upload-btn">+</button>
        </section>

        <div class="imgs gallery-layout">
        </div>
    </section>

    <section class="editor"></section>



</body>
<script src="js/storge-service.js"></script>
<script src="js/util.js"></script>
<script src="js/gallery-service.js"></script>
<script src="js/meme-service.js"></script>
<script src="js/gallery-controller.js"></script>
<script src="js/meme-controller.js"></script>

</html>
